<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wikipedia Summary Bot</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles/main.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles/wiki.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles/header.css') }}">
</head>
<body>

  <!-- Navigation Header -->
  <header class="header">
    <nav class="nav container">
      <a href="/" class="logo">
        <i class="fas fa-heartbeat"></i>
        MRS - AI
      </a>
      <ul class="nav-links">
        <li><a href="/">Home</a></li>
        <li><a href="/about">About</a></li>
        <li><a href="/contact">Contact</a></li>
        <li><a href="/blog">Blog</a></li>
        <li><a href="/developer">Developer</a></li>
        <li><a href="/quiz">Quiz</a></li>
        <li><a href="/wiki" class="active">Wiki</a></li>
      </ul>
      <div class="theme-toggle" id="themeToggle">
        <i class="fas fa-moon"></i>
      </div>
    </nav>
  </header>

  <div class="wiki-page">
    <div class="container">
      
      <!-- Search Container -->
      <div class="wiki-search-container fade-in-up">
        <h1 class="wiki-title"><i class="fas fa-book-open"></i> Wikipedia Summary Bot</h1>
        
        <form method="POST" class="wiki-search-form">
          <div class="search-input-wrapper">
            <i class="fas fa-search"></i>
            <input 
              type="text" 
              id="page_name" 
              name="page_name" 
              placeholder="Enter Wikipedia page name..."
              required
            >
          </div>
          <button type="submit" class="search-btn">
            <i class="fas fa-search"></i>
            Get Summary
          </button>
        </form>
      </div>

      <!-- Results Container -->
      {% if summary %}
      <div class="wiki-results fade-in-up">
        <h2 class="results-title">
          <i class="fas fa-file-alt"></i>
          Summary
        </h2>
        <div class="results-content">
          <p>{{ summary }}</p>
        </div>
      </div>
      {% endif %}

    </div>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <div class="footer-content">
      <p>Â© 2024 Medical Health Center. Knowledge at your fingertips.</p>
    </div>
  </footer>

  <script src="{{ url_for('static', filename='scripts/theme-toggle.js') }}"></script>

</body>
</html>
