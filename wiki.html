<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WIKIt</title>
</head>
<body>
    <style>

        .container {
            margin: 20px auto;
            background-color: #000000;
            color: green;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        h2 {
            font-size: 18px;
            color: #0056b3;
        }

        p {
            font-size: 16px;
            line-height: 1.5;
            white-space: pre-line;  /* Ensures line breaks are preserved in the summary */
        }
    </style>
    <div class="container">
        <h1>Wikipedia Summary Bot</h1>
        <form method="POST">
            <label for="page_name">Enter Wikipedia Page Name:</label>
            <input type="text" id="page_name" name="page_name" required>
            <button type="submit">Get Summary</button>
        </form>

        {% if summary %}
            <h2>Summary:</h2>
            <p>{{ summary }}</p>
        {% endif %}
    </div>
</body>
</html>
